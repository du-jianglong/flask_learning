<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>登录</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/formLogin.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}"></script>
</head>
<body class="login">


<div class="form_box position_zz">
    <h2>登录</h2>
    <form action="" method="post" name="login">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="输入账号">
        </div>

        <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="输入密码">
        </div>

        <div class="form-inline input-group mb-3">
            <input type="text" class="form-control pic_code" placeholder="验证码">
            <img src="" class="img_code" alt="">
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">记住我</label>
        </div>

        <button type="button" class="btn btn-primary do_login">立即登录</button>
    </form>
</div>


</body>
</html>
